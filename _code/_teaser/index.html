<!-- the content below on first load -->
    
      <h1>Don&rsquo;t be lost, enjoy the show with your friends.</h1>
      <h2>Send us your email and we&rsquo;ll keep you in the loop.</h2>
      <form class="m-form" action="" autocomplete="on">
        <div class="m-form__field">
          <label class="is-hidden" for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="Your email...">
<!-- the error should only happen if: the person enters an invalid email. If Jill has already sent us her email, DO NOT duplicate it but handle the form as if she sent an approved email and show the success section. Once the user focuses the input to try again remove the error by reapplying the is-hidden class to the m-error div. -->
          <div class="is-hidden m-error">
            <p>Whoops! This is email is off.</p>
          </div>
        </div>
        <button class="m-button--large m-button--primary">Keep me posted</button>
      </form>

<!-- the content below is once a user successfully sends an email -->
<div style="display:none;">
      <h2>Thanks for the email. Now spread the word...</h2>

      <div class="fb-share-button" data-href="http://findfranc.com/" data-type="button"></div>
      <a class="m-button m-button--primary" href="#">Send another email</a>
</div>
