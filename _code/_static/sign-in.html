<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="_css/_style.css" />
  <title>Sign In</title>
</head>
<body>
  <div class="sign-in wrapper">
    <div class="logo-img"></div>
    <form class="box">
      <div class="field">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Your virtural address" />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Something you will remember" />
      </div>
    </form>
    <div class="submission">
      <button type="submit">Create account</button>
    </div>
    <a href="#">I already have an account</a>
  </div>
</body>
</html>
